<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <h2>MG</h2>
        </div>
        <div class="links">
            <a href="" class="btn1">Login</a>
            <a href="" class="btn2">Github</a>
        </div>
    </div>
    <section>
        <div class="aside">
            <form action="" class="form">
                <h2 class="signup">Sign Up</h2>
                <h4 class="info">Enter your information to create an account</h4>

                <label for="fname"><b>First Name</b></label> <br>
                <input type="text" id="fname" name="firstname" placeholder="John" class="box"> <br>

                <label for="lname"><b>Last Name</b></label> <br>
                <input type="text" id="lname" name="lastname" placeholder="Doe" class="box"> <br>

                <label for="email"><b>Email</b></label> <br>
                <input type="email" id="email" name="email" placeholder="XYZ@email.com" class="box"> <br>

                <label for="password"> <b>Password</b></label> <br>
                <input type="password" id="pw" name="password" placeholder="must have atleast 6 characters" class="box"> <br> <br>

                <button class="btn">Sign Up</button>

                <h4 class="quest">Already have an account? <a href="" class="signin">Sign In</a> </h4>

            </form>
        </div>
    </section>
</body>
</html>
